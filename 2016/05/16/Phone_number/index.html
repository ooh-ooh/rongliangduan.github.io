span class="title">PhoneUtil</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// RESTful API of Sogou</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String REST_URL =</span><br><span class="line">            <span class="string">&quot;http://data.haoma.sogou.com/vrapi/query_number.php?&quot;</span> +</span><br><span class="line">                    <span class="string">&quot;number=%s&amp;type=json&amp;callback=show&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">synchronized</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">detect</span><span class="params">(<span class="keyword">final</span> String phoneNumber, <span class="keyword">final</span> Callback callback)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">final</span> String restURL = String.format(Locale.getDefault(), REST_URL, phoneNumber);</span><br><span class="line">        <span class="keyword">new</span> Thread() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">                InputStream inputStream;</span><br><span class="line">                InputStreamReader inputStreamReader;</span><br><span class="line">                BufferedReader reader;</span><br><span class="line">                StringBuilder resultBuilder = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">                String tempLine;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    URL localURL = <span class="keyword">new</span> URL(restURL);</span><br><span class="line">                    URLConnection connection = localURL.openConnection();</span><br><span class="line">                    HttpURLConnection httpURLConnection = (HttpURLConnection) connection;</span><br><span class="line"></span><br><span class="line">                    httpURLConnection.setRequestProperty(<span class="string">&quot;Accept-Charset&quot;</span>, <span class="string">&quot;utf-8&quot;</span>);</span><br><span class="line">                    httpURLConnection.setRequestProperty(<span class="string">&quot;Content-Type&quot;</span>, <span class="string">&quot;application/json&quot;</span>);</span><br><span class="line"></span><br><span class="line">                    inputStream = httpURLConnection.getInputStream();</span><br><span class="line">                    inputStreamReader = <span class="keyword">new</span> InputStreamReader(inputStream);</span><br><span class="line">                    reader = <span class="keyword">new</span> BufferedReader(inputStreamReader);</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">while</span> ((tempLine = reader.readLine()) != <span class="keyword">null</span>) &#123;</span><br><span class="line">                        resultBuilder.append(tempLine);</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    reader.close();</span><br><span class="line">                    inputStreamReader.close();</span><br><span class="line">                    inputStream.close();</span><br><span class="line"></span><br><span class="line">                    callback.onResult(phoneNumber,</span><br><span class="line">                            getInfomationfromResult(resultBuilder.toString()),</span><br><span class="line">                            httpURLConnection.getResponseCode(),</span><br><span class="line">                            <span class="keyword">null</span>);</span><br><span class="line">                &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                    callback.onResult(phoneNumber, <span class="string">&quot;&quot;</span>, -<span class="number">1</span>, e);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;.start();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title">getInfomationfromResult</span><span class="params">(String result)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            String info = result.substring(<span class="number">5</span>, result.length() - <span class="number">1</span>);</span><br><span class="line">            JSONObject json = <span class="keyword">new</span> JSONObject(info);</span><br><span class="line">            info = json.getString(<span class="string">&quot;NumInfo&quot;</span>);</span><br><span class="line">            String splitResult[] = info.split(<span class="string">&quot;：&quot;</span>);</span><br><span class="line">            <span class="keyword">return</span> splitResult[splitResult.length &gt; <span class="number">1</span> ? <span class="number">1</span> : <span class="number">0</span>];</span><br><span class="line">        &#125; <span class="keyword">catch</span> (JSONException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</spa
