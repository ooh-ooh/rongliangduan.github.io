<li>if have this error mtr says “mtr: unable to get raw sockets” ,do this<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo chown root:wheel /usr/<span class="built_in">local</span>/Cellar/mtr/xxx/sbin/mtr</span><br><span class="line">sudo chmod u+s /usr/<span class="built_in">local</span>/Cellar/mtr/xxx/sbin/mtr</span><br></pre></td></tr></table></figure>
tips: xxx is you mtr version</li>
</ol>
<p>2.</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">-bash: mtr: <span class="built_in">command</span> not found</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">alias</span> mtr=/usr/<span class="built_in">local</span>/sbin/mtr</span><br></pre></td></tr></table></figure>

<p>3.</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mtr: unable to get raw sockets.</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo chown root mtr</span><br><span class="line">sudo chmod u+s mtr</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2017/05/07/new_ubuntu_can't_create_avd/" class="prev">上一篇</a><a href="/2017/01/22/android-studio-tips/" class="next">下一篇</a></div><div class="copyright"><p>© 2021 <a href="http://yoursite.com">Avalond</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-70285079-2",'auto');ga('send','pageview');</script></body></html>
