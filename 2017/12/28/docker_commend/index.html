<!DOCTYPE html><html lang="EN, zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Docker 常用命令 · Avalond 的个人博客</title><meta name="description" content="Docker 常用命令 - Avalond"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/logo.jpg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="Avalond 的个人博客"><meta name="generator" content="Hexo 5.4.0"><link rel="alternate" href="/atom.xml" title="Avalond 的个人博客" type="application/atom+xml">
</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.jpg" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/rongliangduan" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Docker 常用命令</h1><div class="post-info">Dec 28, 2017</div><div class="post-content"><h2 id="查看版本"><a href="#查看版本" class="headerlink" title="查看版本"></a>查看版本</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">docker --version <span class="comment">#查看版本</span></span><br><span class="line">docker-compose --version <span class="comment">#查看版本</span></span><br><span class="line">docker-machine --version <span class="comment">#查看版本</span></span><br><span class="line">docker version <span class="comment">#查看client和server端版本，并可以查看是否开启体验功能   </span></span><br></pre></td></tr></table></figure>
<h2 id="检查"><a href="#检查" class="headerlink" title="检查"></a>检查</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">docker ps <span class="comment"># 查看当前正在运行的image实例</span></span><br><span class="line">docker ps -a <span class="comment">#查看所有镜像实例</span></span><br><span class="line">docker run hello-world <span class="comment">#验证docker是否在运行中</span></span><br><span class="line">docker inspect &lt;task or container&gt;   检查任务或容器</span><br></pre></td></tr></table></figure>
<h2 id="镜像操作"><a href="#镜像操作" class="headerlink" title="镜像操作"></a>镜像操作</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">docker build -t &lt;image-name&gt; . <span class="comment">#使用当前目录下的Dockerfile构建镜像</span></span><br><span class="line">docker images <span class="comment">#查看镜像</span></span><br><span class="line">docker image ls -a  显示机器上所有的镜像</span><br><span class="line">docker image rm &lt;image id&gt;      删除指定的镜像</span><br><span class="line">docker image rm $(docker image ls -a -q)  删除所有的镜像</span><br><span class="line">docker rmi [image-id/image-name] <span class="comment">#删除指定的镜像，如docker rmi nginx</span></span><br><span class="line">docker tag &lt;image&gt; &lt;username&gt;/&lt;repository&gt;:&lt;tag&gt; <span class="comment">#为自定义的镜像打上tag。如：$docker tag hellopython followtry/demo:latest</span></span><br><span class="line">docker push &lt;username&gt;/&lt;repository&gt;:&lt;tag&gt; <span class="comment">#将自定义的镜像发布到仓库。如：docker push followtry/demo:latest  </span></span><br><span class="line">    上传后访问地址：Docker 仓库</span><br><span class="line">docker pull &lt;username&gt;/&lt;repository&gt; <span class="comment">#pull自定义的上传上去的镜像。如：$docker pull followtry/demo</span></span><br><span class="line">docker run username/repository:tag <span class="comment">#运行仓库的镜像</span></span><br></pre></td></tr></table></figure>
<h2 id="容器操作"><a href="#容器操作" class="headerlink" title="容器操作"></a>容器操作</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">docker container ls <span class="comment">#列出所有运行中的容器</span></span><br><span class="line">docker container ls -a <span class="comment">#列出所有容器，包括未运行的</span></span><br><span class="line">docker container ls -q     <span class="comment">#只列出运行的容器的id集合</span></span><br><span class="line">docker container stop &lt;<span class="built_in">hash</span>&gt;  <span class="comment"># 优雅停用指定的容器</span></span><br><span class="line">docker container <span class="built_in">kill</span> &lt;<span class="built_in">hash</span>&gt;  <span class="comment">#强制关闭指定的容器</span></span><br><span class="line">docker container rm &lt;<span class="built_in">hash</span>&gt;    <span class="comment">#删除指定的容器</span></span><br><span class="line">docker container rm $(docker container ls -a -q)  <span class="comment">#删除所有的容器</span></span><br><span class="line">docker run -d -p 8080:80 --name webserver nginx <span class="comment"># 运行nginx镜像实例，-d：后台，-p:绑定端口8080到docker的80</span></span><br><span class="line">docker stop &lt;containerid/container-name&gt; <span class="comment">#停止容器webserver</span></span><br><span class="line">docker start &lt;containerid/container-name&gt; <span class="comment">#启动容器webserver</span></span><br><span class="line">docker port &lt;containerid/container-name&gt; <span class="comment">#查看指定容器的端口映射</span></span><br><span class="line">docker logs -f &lt;containerid/container-name&gt; <span class="comment">#查看指定容器的日志</span></span><br><span class="line">docker top &lt;containerid/container-name&gt;  <span class="comment">#查看容器的进程</span></span><br><span class="line">docker inspect &lt;containerid/container-name&gt; <span class="comment">#检查容器的底层信息</span></span><br><span class="line">docker rm &lt;containerid/container-name&gt; <span class="comment">#</span></span><br></pre></td></tr></table></figure>
<h2 id="用户和组"><a href="#用户和组" class="headerlink" title="用户和组"></a>用户和组</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker login <span class="comment">#登录</span></span><br></pre></td></tr></table></figure>

<h2 id="service指令"><a href="#service指令" class="headerlink" title="service指令"></a>service指令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker service ls  <span class="comment">#列出与应用关联的所有运行的service</span></span><br><span class="line">docker service ps &lt;service&gt;  <span class="comment">#列出和应用关联的所有任务</span></span><br></pre></td></tr></table></figure>

<h2 id="stack指令"><a href="#stack指令" class="headerlink" title="stack指令"></a>stack指令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">docker stack ls  <span class="comment">#列出stack或app列表</span></span><br><span class="line">docker stack deploy -c &lt;composefile&gt; &lt;appname&gt;  <span class="comment"># 运行指定的compose文件</span></span><br><span class="line">docker stack rm &lt;appname&gt;  <span class="comment">#删除一个或多个stack</span></span><br><span class="line">docker stack services &lt;stack1&gt;<span class="comment">#列出stack1中的服务</span></span><br></pre></td></tr></table></figure>
<p>##swarm指令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">docker swarm ca  <span class="comment">#显示root的ca</span></span><br><span class="line">docker swarm init <span class="comment">#swarm初始化</span></span><br><span class="line">docker swarm join --token SWMTKN-1-1qazipp4hbndidnfzsm8psks33tdgvvcgn0ids6uv41u68w9f8-aq1lw7di2g4wx6buypra1j6qz 192.168.65.2:2377 <span class="comment">#执行该命令，将当前节点添加到swarm中管理</span></span><br><span class="line">docker swarm join-token [OPTIONS] (worker|manager) <span class="comment">#管理允许加入的token</span></span><br><span class="line">docker swarm leave --force  <span class="comment">#从管理器中强制移除单个swarm节点</span></span><br><span class="line">docker swarm unlock-key <span class="comment">#swarm集群的解锁key</span></span><br><span class="line">docker swarm unlock <span class="comment">#解锁集群,key=SWMKEY-1-8jKcZ7SJb2+aHibYuJ1RevmuEAtbx8q0LY+crOx+QRU</span></span><br><span class="line">docker swarm update   <span class="comment">#更新swarm,内有自动lock，cert过期周期，分发心跳周期，历史任务限制等功能</span></span><br></pre></td></tr></table></figure>

<p>##node指令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">docker node demote &lt;NODEID/HOSTNAME&gt; <span class="comment">#对NODEID进行降级</span></span><br><span class="line">docker node inspect &lt;NODEID/HOSTNAME&gt; <span class="comment">#节点NODEID的详细信息</span></span><br><span class="line">docker node ls <span class="comment">#列出节点列表</span></span><br><span class="line">docker node promote node | ... <span class="comment">#提升一到多个节点为swarm的管理者</span></span><br><span class="line">docker node ps <span class="comment">#列出节点上正在运行的任务，默认是当前节点</span></span><br><span class="line">docker node rm node | ... <span class="comment">#swarm中移除一个或多个节点</span></span><br><span class="line">docker node update &lt;NODEID/HOSTNAME&gt; <span class="comment">#更新指定节点</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2021/03/29/serverless/" class="prev">上一篇</a><a href="/2017/07/11/ubuntu_install_skype/" class="next">下一篇</a></div><div class="copyright"><p>© 2015 - 2021 <a href="http://yoursite.com">Avalond</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(wi
